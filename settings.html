<script>

function decreaseVolume2() {
    
    
    var increment = 0.1;
    var currVol = msg.volume;
    var newVol = currVol - increment;

    // volume can't go below 0
    if (newVol < 0) {
        msg.volume = 0;
        
    } else {
        msg.volume = newVol;
        
    }

    document.getElementById("currVol").innerHTML = "current volume: " + msg.volume;
    
}
